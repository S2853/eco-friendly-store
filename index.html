<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init('AYaDUftUCG0N9fVH8');
</script>
    <header>
        <div class="logo">Eco-Friendly Store</div>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#calculator">Carbon Footprint Calculator</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Shop Eco-Friendly Products</h1>
            <p>Reduce your carbon footprint while enjoying sustainable living.</p>
        </section>

        <!-- Products Section -->
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>

        <!-- Carbon Footprint Calculator -->
        <section id="calculator">
            <h2>Carbon Footprint Calculator</h2>
            <form id="carbon-calculator-form">
                <label for="product-usage">Product Usage (hours/week):</label>
                <input type="number" id="product-usage" name="product-usage" required>

                <label for="energy-type">Energy Type:</label>
                <select id="energy-type" name="energy-type">
                    <option value="renewable">Renewable</option>
                    <option value="non-renewable">Non-Renewable</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
            <p id="calculator-result"></p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Eco-Friendly Store. All rights reserved.</p>
    </footer>
</body>
</html>
